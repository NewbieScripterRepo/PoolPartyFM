// You can add your native dependencies here
dependencies {
  implementation 'com.google.android.exoplayer:exoplayer:2.19.1'
}

android {
  compileSdkVersion 33
  buildToolsVersion "33"
  // ndkVersion ""

  defaultConfig {
    minSdkVersion 23
    targetSdkVersion 33

    // Version Information
    versionCode 1
    versionName "1.0.0"
    
    generatedDensities = []
  }

  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
